{% extends 'layout/base.html' %}

{% block content %}


        <div class="content-inner">

            </div>
          </header>
          <!-- Projects Section-->
           <section class="<projects></projects>">

                        {% for message in messages %} 

                   <div class="col-lg-12">
                  <div class="card bg-success text-white bg-lighten-3">
                  <div class="card-body">
                   <h3 class="h4">{{ message }}</h3>
                  </div>
                    </div>
                </div>
                  
                  {% endfor %}
                        
                      {% endif %}
                    {% endwith %}
              <!-- Project-->
                <div id="listbook" class="project">

                  </div>

                </div>
           </section>

          <!-- Page Footer-->
{% endblock %}
        </div>
