<title>HARDBOUND | Book List</title>
{% extends 'layout/base.html' %} {% block content %}


<div class="content-inner">
    <!-- Page Header-->
    <header class="page-header">
        <div class="container-fluid">
            <h2 class="no-margin-bottom">Book List</h2>
        </div>
    </header>
    <!-- Projects Section-->
    <section class="<projects></projects>">
        <div id="genre" class="container-fluid">
            {% with messages = get_flashed_messages() %}
                      {% if messages %}
                       
                        {% for message in messages %}
            <div class="col-lg-12">
                <div class="card bg-success text-white bg-lighten-3">
                    <div class="card-body">
                        <h3 class="h4">{{ message }}</h3>
                    </div>
                </div>
            </div>

           {% endfor %}

                      {% endif %}
                    {% endwith %}
            <!-- Project-->

            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row float-right" style="padding-right: 5%">
                            <input required id="booksearch" type="hidden">
                            <div class="float-right" style="padding-left: 2%">
                                <button type="button" class="btn btn-primary" id="bookbtnsearch">Search</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="listbook" class="project">
                            <!--content generated using javascript-->

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!--modal for add book to library-->
    <div class="modal fade" id="confirmModallib" tabindex="-1" role="dialog" aria-labelledby="Yes or No?" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Confirm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                </div>
                <form id="addbooklib" class="form-validate">
                    <div class="modal-body">
                        <div class="form-group text-center">
                            <form>
                                <input name="book" type="hidden" id="bookmodallib">
                                <button type="button" id="yesbtnlib" class="btn btn-success btn-lg">YES</button>
                                <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal">NO</button>
                            </form>

                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- modal for delete book-->
    <div class="modal fade" id="deletebook" tabindex="-1" role="dialog" aria-labelledby="Yes or No?" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Confirm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                </div>
                <form id="bookdel" class="form-validate">
                    <div class="modal-body">
                        <div class="form-group text-center">
                            <input type="hidden" name="book_name" id="titledel">
                            <input type="hidden" name="image" id="imagedel">
                            <input type="hidden" name="description" id="descdel">
                            <input type="hidden" name="bookid" id="bookiddel">
                            <button type="button" id="bookdeletebtn" class="btn btn-success btn-lg">YES</button>
                            <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal">NO</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Page Footer-->
    {% endblock %}
</div>
</div>
</div>
