<title>HARDBOUND | User List</title>
{% extends 'layout/base.html' %}
{% block content %}
        <div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">User List</h2>
                 </div>
            
          </header>
                     {% with messages = get_flashed_messages() %}
                      {% if messages %}
                       
                        {% for message in messages %} 

                   <div class="col-lg-12">
                  <div class="card bg-success text-white bg-lighten-3">
                  <div class="card-body">
                   <h3 class="h4">{{ message }}</h3>
                  </div>
                    </div>
                </div>
                  
                  {% endfor %}
                        
                      {% endif %}
                    {% endwith %}
          <div class="card">
                    

                    <div class="card-header">
                        <div class="row float-right" style="padding-right: 5%">
                            <input required id="username" type="text">
                            <div class="float-right" style="padding-left: 2%">
                                <button type="button" class="btn btn-primary" id="namesearch">Search</button>
                            </div>
                        </div>
                    </div>
                       
                    <div class="card-body">
                      <div class="table-responsive">                       
                        <table id="userlist" class="table table-striped table-hover">
                      <thead>
                            <tr>
                              <th>Username</th>
                              <th>Firstname</th>
                              <th>Lastname</th>
                                <th>Email</th>
                                <th>Balance</th>
                                <th>Phone Number</th>
                            </tr>
                          </thead>
                          <tbody id="getausername">
                          </tbody>
                           </table>
                      </div>
                      
                    </div>
                  </div>
          
{% endblock %}
        </div>
      </div>
    </div>
