{% extends 'layout/base.html' %}

{% block content %}


        <div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">Dashboard</h2>
            </div>
          </header>
          <!-- Projects Section-->
           <section class="<projects></projects>">
            <div class="container-fluid">
                                  {% with messages = get_flashed_messages() %}
                      {% if messages %}
                       
                        {% for message in messages %} 

                   <div class="col-lg-12">
                  <div class="card bg-success text-white bg-lighten-3">
                  <div class="card-body">
                   <h3 class="h4">{{ message }}</h3>
                  </div>
                    </div>
                </div>
                  
                  {% endfor %}
                        
                      {% endif %}
                    {% endwith %}
              <!-- Project-->

                <div class="project" id="genrebooks">


                  </div>

                </div>

              <!-- Project-->

          </section>
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="Yes or No?" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Confirm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
            </div>
            <form id="genrepost" class="form-validate">
                <div class="modal-body">
                    <div class="form-group text-center">
                        <form>
                            <input name="book_id" id="bookmodal">
                        <button type="button" id="yesbtn" class="btn btn-success btn-lg">YES</button>
                        <button type="button" class="btn btn-danger btn-lg">NO</button>
                            </form>

                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
          <!-- Page Footer-->
{% endblock %}
        </div>



    </div>
    </div>
