<title>HARDBOUND | Book List</title>
{% extends 'layout/base.html' %}

{% block content %}


        <div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">Book List</h2>
            </div>
          </header>
          <!-- Projects Section-->
           <section class="<projects></projects>">
            <div id="genre" class="container-fluid">
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                       
                        {% for message in messages %}

                   <div class="col-lg-12">
                  <div class="card bg-success text-white bg-lighten-3">
                  <div class="card-body">
                   <h3 class="h4">{{ message }}</h3>
                  </div>
                    </div>
                </div>

                  {% endfor %}

                      {% endif %}
                    {% endwith %}
              <!-- Project-->
            
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row float-right" style="padding-right: 5%">
                    <input required id="booksearch" type="text">
                    <div class="float-right" style="padding-left: 2%">
                      <button type="button" class="btn btn-primary" id="bookbtnsearch">Search</button>
                    </div>
                  </div>
                    </div>
                    <div class="card-body">
                        <div id="listbooklib" class="project">
                    <!--content generated using javascript-->

                  </div>
                    </div>
                </div>
            </div>
            
                </div>
           </section>

          <!-- Page Footer-->
{% endblock %}
        </div>
    </div>
    </div>
