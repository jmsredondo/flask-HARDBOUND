{% extends 'layout/loginbase.html' %}
{% block content %}
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>HARDBOUND</h1>
                  </div>
                  <p>Flask Project</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form class="form-validate" id="userpost">
                    <div class="form-group">
                      <input id="register-username" type="text" name="registerUsername" required data-msg="Please enter your username" class="input-material">
                      <label for="register-username" class="label-material">User Name</label>
                    </div>
                    
                    <div class="form-group">
                      <input id="register-firstname" type="text" name="registerFirstname" required data-msg="Please enter your firstname" class="input-material">
                      <label for="register-firstname" class="label-material">First Name</label>
                    </div>
                    
                    
                    <div class="form-group">
                      <input id="register-lastname" type="text" name="registerLastname" required data-msg="Please enter your lastname" class="input-material">
                      <label for="register-lastname" class="label-material">Last Name</label>
                    </div>
                    
                    <div class="form-group">
                      <input id="register-email" type="email" name="registerEmail" required data-msg="Please enter a valid email address" class="input-material">
                      <label for="register-email" class="label-material">Email Address      </label>
                    </div>
                    
                    <div class="form-group">
                      <input id="register-phoneNum" type="text" name="registerPhoneNum" required data-msg="Please enter your phoneNum" class="input-material">
                      <label for="register-phoneNum" class="label-material">Phone Number</label>
                    </div>
                    
                    <div class="form-group">
                      <select name="registerUserType" class="input-material">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                      </select>
                    </div>
                    
                    <div class="form-group">
                      <button id="register" type="button" value="submit-true" name="registerSubmit" class="btn btn-primary">Register</button>
                    </div>
                  </form><small>Already have an account? </small><a href="login.html" class="signup">Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="copyrights text-center">
       <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
        <!--
         <p>Design by <a href="https://bootstrapious.com/admin-templates" class="external">Bootstrapious</a>
        </p>
        -->
      </div>
    </div>
    {% endblock %}
