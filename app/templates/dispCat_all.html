<title>HARDBOUND | Genre List</title>
{% extends 'layout/base.html' %}
{% block content %}
        <div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">Genre List</h2>
                 </div>
            
          </header>
          
          <section class="tables">   
            <div class="container-fluid">
              <div class="row">
                     
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                       
                        {% for message in messages %} 

                   <div class="col-lg-12">
                  <div class="card bg-success text-white bg-lighten-3">
                  <div class="card-body">
                   <h3 class="h4">{{ message }}</h3>
                  </div>
                    </div>
                </div>
                  
                  {% endfor %}
                        
                      {% endif %}
                    {% endwith %}
                   
                <div class="col-lg-12">
                  <div class="card">

                   <div class="card-header">
                       <div class="row float-right" style="padding-right: 5%">
                    <input required id="gensearch" type="text">
                    <div class="float-right" style="padding-left: 2%">
                      <button type="button" class="btn btn-primary" id="genbtnsearch">Search</button>
                    </div>
                  </div>
                   </div>
                   
                    <div class="card-body">
                      <div class="table">
                        <table id="genretable" class="table table-striped table-hover">
                          <thead>
                            <tr>
                              <th>Type</th>
                              <th>Genre</th>
                              <th>Action</th>
                            </tr>
                          </thead>
                          <tbody id="genretbody">

                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
            
              </div>
            </div>
          </section>
          
          
{% endblock %}
        </div>
      </div>
    </div>
