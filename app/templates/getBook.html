<title>HARDBOUND | User List</title>
{% extends 'layout/base.html' %}
{% block content %}
        <div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">Get a book</h2>
                 </div>
            
          </header>
          
          <section class="tables">   
            <div class="container-fluid">
              <div class="row">
                     
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                       
                        {% for message in messages %} 

                   <div class="col-lg-12">
                  <div class="card bg-success text-white bg-lighten-3">
                  <div class="card-body">
                   <h3 class="h4">{{ message }}</h3>
                  </div>
                    </div>
                </div>
                  
                  {% endfor %}
                        
                      {% endif %}
                    {% endwith %}
                   
                <div class="col-lg-12">
                  <div class="card">

                    <div class="card-body">
                      <div class="table-responsive" >
                           <table class="table table-striped table-hover">
                      <thead>
                            <tr>
                              <th>Book Id</th>
                              <th>Title</th>
                              <th>Descriptiom</th>
                                <th>Author</th>
                            </tr>
                          </thead>
                          <tbody id="getbookbyidtable">
                          </tbody>
                           </table>

                      </div>
                    </div>
                  </div>
                </div>
            
              </div>
            </div>
          </section>
          
          
{% endblock %}
        </div>
      </div>
    </div>
